<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Spotify web</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <header class="flex justify-end align-item-center">
            <button>EFFETTUA L'UPGRADE</button>
        </header>
        <div class="page-container flex">
            <aside>
                <!-- logo -->
                <div class="logo">
                    <img class="h-40" src="img/logo.svg" alt="logo Spotify">
                    <img class="h-30 none" src="img/logo-small.svg" alt="logo Spotify small">
                </div>
                <!-- navigazione principale -->
                <nav class="main-nav">
                    <ul class="list-style-none">
                        <li class="flex">
                            <span>
                                <img class="w-20" src="img/home.svg" alt="home"> 
                            </span>
                            <span class="p-left-10">
                                <small>Home</small>
                            </span>
                        </li>
                        <li class="flex">
                            <span>
                                <img class="w-20" src="img/search.svg" alt="home"> 
                            </span>
                            <span class="p-left-10">
                                <small>Cerca</small>
                            </span>
                        </li>
                        <li class="flex">
                            <span>
                                <img class="w-20" src="img/libreria.svg" alt="home"> 
                            </span>
                            <span class="p-left-10">
                                <small>La tua libreria</small>
                            </span>
                        </li>
                    </ul>
                </nav>
                <!-- navigazione playlist -->
                <div class="playlist">
                    <h4>PLAYLIST</h4>
                    <div class="p-left-10">
                        <button class="add"><i class="fa-solid fa-plus"></i></button>
                        Crea Playlist
                    </div>
                        <nav class="playlist-nav">
                            <ul class="list-style-none">
                                <li><a href="#">Nome Playlist</a></li>
                                <li><a href="#">Nome Playlist</a></li>
                                <li><a href="#">Nome Playlist</a></li>
                                <li><a href="#">Nome Playlist</a></li>
                                <li><a href="#">Nome Playlist</a></li>
                                <li><a href="#">Nome Playlist</a></li>
                                <li><a href="#">Nome Playlist</a></li>
                            </ul>
                        </nav>
                </div>
                <!-- download e profilo -->
                <div class="account">
                    <nav class="download flex">
                        <span><img src="img/download.svg" alt="download"></span>
                        <span class="p-left-10">Installa app</span>  
                    </nav>
                    <div class="profile flex">
                        <div class="img"></div>
                        <div class="p-left-10"><strong>John Doe</strong></div>
                    </div>
                </div>
            </aside>
            <main></main>
        </div>
        <footer></footer>
    </body>
</html>
